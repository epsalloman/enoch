<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("sdgs.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Container using 960px grid system, centered */
        .page-wrapper {
            max-width: 960px;
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.65);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* viewport height */
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        header {
            padding: 20px 30px;
            border-bottom: 2px solid #2d7ee7;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            color: #5db2ff;
            text-shadow: 0 0 10px #2d7ee7;
            user-select: none;
        }

        /* Main content area with scroll */
        main {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 30px 40px;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 0 0 12px 12px;
            color: #cce6ff;
        }

        /* Form container */
        .register {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(20, 20, 30, 0.9);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px #2d7ee7aa;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .heading {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 700;
            color: #7eb9ff;
            text-align: center;
            user-select: none;
        }

        label {
            margin-bottom: 7px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            height: 40px;
            border-radius: 8px;
            border: none;
            padding: 0 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #222;
            background: #e6f0ff;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px #2d7ee7;
            background: #f0f7ff;
        }

        #sdg {
            max-height: 180px;
            overflow-y: auto;
            padding-left: 10px;
            margin-bottom: 20px;
            background: #1c2c4a;
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6);
        }

        #sdg input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            vertical-align: middle;
            cursor: pointer;
        }

        #sdg label {
            font-size: 1rem;
            color: #d0e2ff;
            cursor: pointer;
            line-height: 1.6em;
        }

        button {
            height: 45px;
            border-radius: 8px;
            border: none;
            background-color: #2d7ee7;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 12px #2d7ee7aa;
            transition: background-color 0.3s, box-shadow 0.3s;
            user-select: none;
        }

        button:hover,
        button:focus {
            background-color: #1a5fcc;
            box-shadow: 0 0 25px #1a5fcccc;
            outline: none;
        }

        footer {
            padding: 15px 30px;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            border-top: 2px solid #2d7ee7;
            color: #9ab9ff;
            font-size: 0.9rem;
            border-radius: 0 0 12px 12px;
            user-select: none;
        }

        .return-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }

        .return-btn:hover {
            background: #1e40af;
        }
    </style>
</head>
